<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Адрес назначения</th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>

    <ng-container matColumnDef="gateway">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Шлюз</th>
      <td mat-cell *matCellDef="let row">{{ row.gateway }}</td>
    </ng-container>

    <ng-container matColumnDef="interface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Интерфейс</th>
      <td mat-cell *matCellDef="let row">{{ row.interface }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
